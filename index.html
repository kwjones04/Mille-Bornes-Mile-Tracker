<!DOCTYPE html>
<html>
    <head>
        <title>Mille Bornes Mile Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#2d2d2d"/>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <main>
            <div id="score-div">
                <button onclick="resetMiles()">Reset</button>
                <p id="score-text">0</p>
            </div>
            <div class="miles">
                <div class="box" onclick="addMiles(25)">
                    <div class="mile-overlay"></div>
                    <p>25</p>
                </div>
                <div class="box" onclick="addMiles(50)">
                    <div class="mile-overlay"></div>
                    <p>50</p>
                </div>
                <div class="box" onclick="addMiles(75)">
                    <div class="mile-overlay"></div>
                    <p>75</p>
                </div>
                <div class="box" onclick="addMiles(100)">
                    <div class="mile-overlay"></div>
                    <p>100</p>
                </div>
                <div class="box" onclick="addMiles(200)">
                    <div class="mile-overlay"></div>
                    <p>200</p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
